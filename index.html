<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>IMC</title>
  </head>
  <body>
  
    <div class="container col-6 text-center  mb-5  ">
      <div class="row ">
        <div class="col-12 ">
          <h1>Calculadora Imc</h1>
        </div>
      </div>
      <div class="row m-2">
        <div class="col  ">
          <label for="">Ingrese Altura en cm</label>
        </div>
      </div>
      <div class="row">
        <div class="col ">
          <input type="number" name="" id="alturaCm" required>
        </div>
      </div>
      <div class="row">
        <div class="col ">
          <label for="">Ingrese peso en kg</label>
        </div>
      </div>
      <div class="row">
        <div class="col ">
          <input type="number" name="" id="inputkg" required>
        </div>
      </div>
      <div class="row">
        <div class="col ">
          <button class="btn btn-primary m-2 mt-4" id="btnCalcular" >Calcular</button>
        </div>
      </div>
    </div>
    <div class="row" id="results">
      <div class="col"></div>
    </div>
    <div class="container col-sm-6 col-xs-2 hidden" id="contFixded">
      <div class="row">
        <div class="col" id="indicator1"></div>
        <div class="col" id="indicator2"></div>
        <div class="col" id="indicator3"></div>
        <div class="col" id="indicator4"></div>
        <div class="col" id="circle">
      </div>
    </div>



<!-- 
    <div class="container  mb-5" id="chartContainer" ></div> -->






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
